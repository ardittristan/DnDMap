<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" /> 
	<style>
		html, body, #map { width:100%; height:100%; margin:0; padding:0; }
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

	<script>
		var mapMinZoom = 3;
		var mapMaxZoom = 8;

		var map = L.map('map', {
			maxZoom: mapMaxZoom,
			minZoom: mapMinZoom,
			crs: L.CRS.Simple
		}).setView([0, 0], 0);

		var mapBounds = new L.LatLngBounds(
			map.unproject([0, 30862],mapMaxZoom),
			map.unproject([30862, 70143],mapMaxZoom));

		map.fitBounds(mapBounds);

		L.tileLayer('{z}/{x}/{y}.png', {
			minZoom: 2,
			maxZoom: 8,
			attribution: '',
			tms: true,
			noWrap: true 
		}).addTo(map);
	</script>
</body>
</html>
